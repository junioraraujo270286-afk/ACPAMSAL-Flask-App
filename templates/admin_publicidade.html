{% extends 'base.html' %}
{% block content %}
<div class="container py-4 text-dark">
    <div class="card shadow border-0 mb-4">
        <div class="card-header bg-dark text-warning fw-bold">GERENCIAR PUBLICIDADE (Banners e Vídeos)</div>
        <div class="card-body bg-light">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>NOME DO ANUNCIANTE</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>ARQUIVO (IMG ou MP4)</label>
                        <input type="file" name="arquivo" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100 fw-bold">PUBLICAR ANÚNCIO</button>
            </form>
        </div>
    </div>

    <div class="row">
        {% for p in props %}
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body p-2 text-center">
                    {% if p.tipo == 'img' %}
                    <img src="{{ url_for('static', filename='uploads/' + p.arquivo) }}" class="img-fluid rounded mb-2" style="max-height: 150px;">
                    {% else %}
                    <video src="{{ url_for('static', filename='uploads/' + p.arquivo) }}" class="img-fluid rounded mb-2" style="max-height: 150px;" muted></video>
                    {% endif %}
                    <p class="small fw-bold mb-1">{{ p.nome }}</p>
                    <a href="{{ url_for('remover', tipo='prop', id=p.id) }}" class="btn btn-sm btn-danger w-100">Remover</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
