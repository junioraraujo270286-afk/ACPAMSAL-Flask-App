{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
    <div class="card p-5 d-inline-block border-success shadow">
        <h2 class="text-success fw-bold mb-4">PAGAMENTO VIA PIX</h2>
        <p class="text-white">Escaneie o QR Code ou use a chave abaixo:</p>
        <div class="bg-white p-3 d-inline-block rounded mb-4">
            <i class="bi bi-qr-code fs-1 text-black" style="font-size: 10rem !important;"></i>
        </div>
        <h4 class="text-warning fw-bold">{{ pix.chave }}</h4>
        <p class="text-secondary small">CNPJ ACPAMSAL - Associação dos Condutores Profissionais</p>
        <hr class="border-secondary">
        <h3 class="text-white">VALOR: R$ 10,00</h3>
        <p class="text-muted small">Após pagar, o financeiro dará baixa em até 24h.</p>
        <a href="{{ url_for('perfil_associado') }}" class="btn btn-outline-light mt-3">VOLTAR AO PERFIL</a>
    </div>
</div>
{% endblock %}
