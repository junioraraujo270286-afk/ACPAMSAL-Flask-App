{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow border-0">
    <h4 class="fw-bold mb-4 border-bottom pb-2">CONFIGURAÇÃO DO SISTEMA</h4>
    <form method="POST" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-8">
                <label class="fw-bold small">NOME DA ASSOCIAÇÃO</label>
                <input type="text" name="nome" class="form-control" value="{{ conf.nome_entidade }}">
            </div>
            <div class="col-md-4">
                <label class="fw-bold small">TROCAR LOGOMARCA (.PNG)</label>
                <input type="file" name="logo" class="form-control">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-dark px-5 fw-bold">ATUALIZAR DADOS</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
