{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4 shadow-lg border-warning">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock text-warning" style="font-size: 3rem;"></i>
                <h3 class="fw-bold text-white">RESTRITO ACPAMSAL</h3>
            </div>
            <form action="{{ url_for('login_sistema') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label small text-secondary">E-MAIL</label>
                    <input type="text" name="user" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-secondary">SENHA</label>
                    <input type="password" name="pass" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold py-2">ENTRAR NO PAINEL</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="text-secondary small text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para Consulta</a>
        </div>
    </div>
</div>
{% endblock %}
