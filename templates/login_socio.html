{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0 p-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-badge-fill text-primary" style="font-size: 3rem;"></i>
                <h4>Portal do Associado</h4>
                <p class="text-muted small">Acesse com seus dados oficiais</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">E-mail Cadastrado</label>
                    <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha (Sua Matrícula)</label>
                    <input type="password" name="senha" class="form-control" placeholder="Nº Matrícula" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar no Perfil</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="text-decoration-none small">Voltar ao Início</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
