{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark text-center py-3">
                <h4 class="mb-0 fw-bold"><i class="bi bi-person-badge"></i> ÁREA DO SÓCIO</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center text-muted small mb-4">
                    Acesse seu perfil para baixar sua Carteira Digital e verificar seu status junto à ACPAMSAL.
                </p>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail Cadastrado</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="seuemail@exemplo.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Número da Matrícula (Senha)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-key"></i></span>
                            <input type="password" name="senha" class="form-control" placeholder="Sua matrícula (ex: 001)" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg shadow-sm">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar no Perfil
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none text-muted">
                            <i class="bi bi-arrow-left"></i> Voltar ao Início
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Esqueceu seus dados? Procure a secretaria da <strong>ACPAMSAL</strong>.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
