{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h5 class="mb-0 fw-bold"><i class="bi bi-person-badge"></i> ÁREA DO ASSOCIADO</h5>
            </div>
            <div class="card-body p-4">
                <p class="text-center text-muted small">Acesse com seu e-mail cadastrado e use sua matrícula como senha.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">E-MAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">SENHA (Nº MATRÍCULA)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                            <input type="password" name="senha" class="form-control" placeholder="Digite sua matrícula" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                        ENTRAR NO PERFIL
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <a href="/" class="text-decoration-none small text-secondary"><i class="bi bi-arrow-left"></i> Voltar para consulta</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
