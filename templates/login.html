{% extends 'base.html' %}
{% block content %}
<div class="py-3">
    <h5 class="fw-bold text-center">ACESSO AO PORTAL</h5>
    {% with msgs = get_flashed_messages(with_categories=true) %}
        {% for cat, msg in msgs %}<div class="alert alert-{{cat}} p-1 small text-center">{{msg}}</div>{% endfor %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label class="small fw-bold">E-mail:</label>
            <input type="email" name="email" class="form-control border-dark" required>
        </div>
        <div class="mb-3">
            <label class="small fw-bold">Matr√≠cula (Senha):</label>
            <input type="password" name="senha" class="form-control border-dark" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">ENTRAR</button>
    </form>
</div>
{% endblock %}
