{% extends "base.html" %}

{% block title %}Cadastrar Associado{% endblock %}

{% block page_header %}Cadastrar Novo Associado{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('cadastrar_associado') }}">
            <h5 class="border-bottom pb-2 mb-3">Dados Pessoais</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="matricula" class="form-label">Matrícula*</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" required placeholder="Ex: A1234">
                </div>
                <div class="col-md-9">
                    <label for="nome" class="form-label">Nome Completo*</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-4">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" name="rg">
                </div>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua">
                </div>
                <div class="col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
            </div>

            <h5 class="border-bottom pb-2 mt-4 mb-3">Dados do Veículo</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="placa" class="form-label">Placa*</label>
                    <input type="text" class="form-control" id="placa" name="placa" required placeholder="Ex: ABC1234">
                </div>
                <div class="col-md-3">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor" name="cor">
                </div>
                <div class="col-md-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" name="ano" min="1900" max="{{ datetime.now().year + 1 }}">
                </div>
                <div class="col-md-3">
                    <label for="renavam" class="form-label">Renavam</label>
                    <input type="text" class="form-control" id="renavam" name="renavam">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Cadastrar Associado</button>
                <a href="{{ url_for('listar_associados') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
