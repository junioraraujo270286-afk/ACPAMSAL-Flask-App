<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .header { border-bottom: 2px solid black; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; font-size: 11px; }
        th { background: #eee; }
        .footer { position: fixed; bottom: 0; width: 100%; border-top: 1px solid black; font-size: 10px; padding: 10px; }
        .desligado { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ config_global.logo }}" style="height: 60px;">
        <h3>RELATÓRIO DE ASSOCIADOS - ACPAMSAL</h3>
    </div>
    <table>
        <thead>
            <tr>
                <th>MAT.</th>
                <th>NOME</th>
                <th>PLACA</th>
                <th>PONTO</th>
                <th>SITUAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            {% for s in lista %}
            <tr>
                <td>{{ s.matricula }}</td>
                <td>{{ s.nome }}</td>
                <td>{{ s.moto_placa }}</td>
                <td>{{ s.ponto }}</td>
                <td class="{% if not s.esta_em_dia() %}desligado{% endif %}">
                    {% if s.esta_em_dia() %}CREDENCIADO{% else %}DESLIGADO{% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer">
        {{ config_global.endereco }}<br>{{ config_global.contatos }}
    </div>
</body>
</html>
