{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-4">
    <h4 class="fw-bold border-bottom border-dark pb-2 text-uppercase">CADASTRO SOCIAL</h4>
</div>

<form method="POST" class="row g-3">
    <div class="col-md-12">
        <label class="small fw-bold">NOME DO RESPONSÁVEL:</label>
        <input type="text" name="responsavel" class="form-control text-uppercase" required>
    </div>
    <div class="col-md-8">
        <label class="small fw-bold">ENDEREÇO:</label>
        <input type="text" name="endereco" class="form-control">
    </div>
    <div class="col-md-4">
        <label class="small fw-bold">BAIRRO:</label>
        <input type="text" name="bairro" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="small fw-bold">CONTATO:</label>
        <input type="text" name="contato" class="form-control">
    </div>
    <div class="col-md-6">
        <label class="small fw-bold">Nº DE ELEITORES NA CASA:</label>
        <input type="number" name="eleitores" class="form-control" value="0">
    </div>
    <div class="col-12">
        <label class="small fw-bold">OBSERVAÇÕES (NECESSIDADES):</label>
        <textarea name="obs" class="form-control" rows="3"></textarea>
    </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-dark w-100 fw-bold py-2">SALVAR CADASTRO SOCIAL</button>
        <a href="{{ url_for('lista_familias') }}" class="btn btn-outline-dark w-100 mt-2 fw-bold">CANCELAR</a>
    </div>
</form>
{% endblock %}
