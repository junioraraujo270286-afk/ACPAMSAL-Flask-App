{% extends 'base.html' %}
{% block content %}
<div class="card shadow border-0 p-4 mt-4">
    <h3 class="text-primary"><i class="bi bi-pencil-square"></i> Editar Cadastro Completo</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 text-center mb-3">
                {% if socio.foto %}
                <img src="{{ url_for('static', filename='uploads/' + socio.foto) }}" class="img-thumbnail mb-2" width="150">
                {% endif %}
                <label class="form-label d-block">Alterar Foto</label>
                <input type="file" name="foto" class="form-control form-control-sm" accept="image/*">
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" value="{{ socio.nome }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" value="{{ socio.email }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Matrícula</label>
                        <input type="text" name="matricula" class="form-control" value="{{ socio.matricula }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Placa</label>
                        <input type="text" name="placa" class="form-control" value="{{ socio.placa }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Ponto</label>
                        <input type="text" name="ponto" class="form-control" value="{{ socio.ponto_nome }}" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="ATIVO" {% if socio.status == 'ATIVO' %}selected{% endif %}>ATIVO</option>
                            <option value="SUSPENSO" {% if socio.status == 'SUSPENSO' %}selected{% endif %}>SUSPENSO</option>
                            <option value="INATIVO" {% if socio.status == 'INATIVO' %}selected{% endif %}>INATIVO</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Salvar Todas as Alterações</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
