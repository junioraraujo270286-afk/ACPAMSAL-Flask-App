<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cracha { width: 350px; background: linear-gradient(180deg, #fdd835, #fbc02d); border-radius: 20px; overflow: hidden; }
        .foto { width: 150px; height: 150px; border-radius: 50%; border: 5px solid #1a1a1a; object-fit: cover; }
        .faixa { background: #1a1a1a; height: 20px; background-image: linear-gradient(45deg, #fdd835 25%, transparent 25%); background-size: 10px 10px; }
        .status-alerta { background: #dc3545; color: white; font-weight: bold; padding: 10px; text-align: center; }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">
    {% if status == 'DESLIGADO' %}
    <div class="status-alerta mb-3 w-100">⚠️ UNIFORME DEVE SER RECOLHIDO - USO INDEVIDO</div>
    {% endif %}
    <div class="cracha shadow-lg text-center">
        <div class="p-4">
            <img src="{{ url_for('static', filename='uploads/' + socio.foto_perfil) }}" class="foto mb-3">
            <h4 class="fw-bold mb-0">{{ socio.nome }}</h4>
            <p class="text-white">Matrícula: {{ socio.matricula }}<br>Placa: {{ socio.moto_placa }}</p>
        </div>
        <div class="faixa"></div>
        <div class="bg-dark p-3">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data={{ request.url_root }}consulta/{{ socio.matricula }}" width="80">
            <p class="text-white small mt-2 mb-0">ACPAMSAL - SALINÓPOLIS</p>
        </div>
    </div>
    <a href="/logout" class="btn btn-outline-danger mt-4">Sair do Painel</a>
</body>
</html>
