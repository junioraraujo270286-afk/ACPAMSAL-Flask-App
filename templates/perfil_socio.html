{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0 overflow-hidden">
                <div class="bg-dark p-4 text-center">
                    {% if socio.foto %}
                        <img src="{{ url_for('static', filename='uploads/' + socio.foto) }}" class="rounded-circle border border-4 border-warning" width="160" height="160" style="object-fit: cover;">
                    {% else %}
                        <i class="bi bi-person-circle text-white" style="font-size: 120px;"></i>
                    {% endif %}
                    <h3 class="text-white mt-3">{{ socio.nome }}</h3>
                    <span class="badge bg-warning text-dark">{{ socio.status }}</span>
                </div>
                <div class="card-body p-4">
                    <h5 class="border-bottom pb-2">Meus Dados Cadastrais</h5>
                    <div class="row mt-3">
                        <div class="col-6 mb-2"><b>Matr√≠cula:</b><br>{{ socio.matricula }}</div>
                        <div class="col-6 mb-2"><b>Placa:</b><br>{{ socio.placa }}</div>
                        <div class="col-6 mb-2"><b>Ponto:</b><br>{{ socio.ponto_nome }}</div>
                        <div class="col-6 mb-2"><b>E-mail:</b><br>{{ socio.email }}</div>
                    </div>
                    
                    <hr>
                    
                    <form method="POST" enctype="multipart/form-data" class="bg-light p-3 rounded">
                        <label class="form-label fw-bold"><i class="bi bi-camera"></i> Alterar Foto de Perfil</label>
                        <input type="file" name="foto" class="form-control mb-2" accept="image/*" required>
                        <button type="submit" class="btn btn-primary w-100">Atualizar Foto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
