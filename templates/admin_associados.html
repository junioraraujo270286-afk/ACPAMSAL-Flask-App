{% extends 'base.html' %}
{% block content %}
<div class="card shadow border-0 p-4 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary"><i class="bi bi-people-fill"></i> Gestão de Associados</h3>
        <a href="{{ url_for('admin_cadastrar') }}" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Novo Cadastro
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Foto</th>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Status</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for s in associados %}
                <tr>
                    <td>
                        {% if s.foto %}
                            <img src="{{ url_for('static', filename='uploads/' + s.foto) }}" class="rounded-circle" width="40" height="40" style="object-fit: cover;">
                        {% else %}
                            <i class="bi bi-person-circle fs-4"></i>
                        {% endif %}
                    </td>
                    <td><b>{{ s.matricula }}</b></td>
                    <td>{{ s.nome }}</td>
                    <td><span class="badge bg-light text-dark border">{{ s.placa }}</span></td>
                    <td>
                        <span class="badge {% if s.status == 'ATIVO' %}bg-success{% else %}bg-danger{% endif %}">
                            {{ s.status }}
                        </span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a href="{{ url_for('admin_editar', id=s.id) }}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{{ url_for('admin_remover', id=s.id) }}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Deseja realmente excluir {{ s.nome }}?')" 
                               title="Excluir">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
