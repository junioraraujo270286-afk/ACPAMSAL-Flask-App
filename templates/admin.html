<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ADM - ACPAMSAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between mb-4">
            <h2>Gestão de Associados - ACPAMSAL</h2>
            <a href="/logout" class="btn btn-danger">Sair</a>
        </div>
        <div class="card shadow">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Situação</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in socios %}
                    <tr>
                        <td>{{ s.matricula }}</td>
                        <td>{{ s.nome }}</td>
                        <td>{{ s.moto_placa }}</td>
                        <td>
                            <span class="badge {{ 'bg-success' if s.get_status() == 'ATIVO' else 'bg-danger' }}">
                                {{ s.get_status() }}
                            </span>
                        </td>
                        <td><a href="/consulta/{{ s.matricula }}" class="btn btn-sm btn-primary">Visualizar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
