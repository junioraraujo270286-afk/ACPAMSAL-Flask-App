{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card p-4">
            <h4 class="text-warning">NOVO OPERADOR</h4>
            <form method="POST">
                <input type="text" name="nome" class="form-control mb-2" placeholder="Nome" required>
                <input type="text" name="login" class="form-control mb-2" placeholder="Login/E-mail" required>
                <input type="password" name="senha" class="form-control mb-2" placeholder="Senha" required>
                <select name="nivel" class="form-select mb-3 bg-dark text-white">
                    <option value="ADMIN">ADMINISTRADOR</option>
                    <option value="CONSULTA">FISCAL</option>
                </select>
                <button type="submit" class="btn btn-warning w-100">CRIAR ACESSO</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card p-3">
            <h4 class="text-white">ACESSO AO SISTEMA</h4>
            <table class="table table-dark">
                <thead><tr><th>NOME</th><th>LOGIN</th><th>NÍVEL</th><th>AÇÃO</th></tr></thead>
                <tbody>
                    {% for u in usuarios %}
                    <tr>
                        <td>{{ u.nome }}</td>
                        <td>{{ u.login }}</td>
                        <td>{{ u.nivel }}</td>
                        <td>
                            <form method="POST"><input type="hidden" name="id" value="{{ u.id }}">
                            <button type="submit" name="del" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button></form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
