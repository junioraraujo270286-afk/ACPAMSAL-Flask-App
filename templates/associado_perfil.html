{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card p-4 border-warning shadow-lg">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="{{ url_for('static', filename='uploads/' + socio.foto) }}" class="rounded-circle border border-warning mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="file" name="foto" class="form-control form-control-sm mb-2 bg-dark text-white" accept="image/*">
                        <button type="submit" class="btn btn-sm btn-warning w-100">ALTERAR FOTO</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <h2 class="text-warning fw-bold">{{ socio.nome }}</h2>
                    <p class="mb-1"><strong>MATR√çCULA:</strong> {{ socio.matricula }}</p>
                    <p class="mb-1"><strong>E-MAIL:</strong> {{ socio.email }}</p>
                    <p class="mb-1"><strong>PLACA:</strong> {{ socio.placa }}</p>
                    <p class="mb-1"><strong>STATUS:</strong> {{ socio.status }}</p>
                    <hr class="border-secondary">
                    <a href="{{ url_for('gerar_pix') }}" class="btn btn-success fw-bold w-100 py-3">
                        <i class="bi bi-qr-code"></i> PAGAR MENSALIDADE (PIX)
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
