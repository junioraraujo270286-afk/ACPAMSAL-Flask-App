{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold m-0">CADASTRO DE ASSOCIADO</h4>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-dark">VOLTAR</a>
</div>

<form method="POST" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-12">
        <label class="form-label fw-bold small">FOTO DO PERFIL:</label>
        <input type="file" name="foto" class="form-control border-dark" accept="image/*">
    </div>
    
    <div class="col-md-8">
        <label class="form-label fw-bold small">NOME COMPLETO:</label>
        <input type="text" name="nome" class="form-control border-dark" required>
    </div>
    <div class="col-md-4">
        <label class="form-label fw-bold small">MATRÍCULA:</label>
        <input type="text" name="matricula" class="form-control border-dark" placeholder="Ex: 001" required>
    </div>

    <div class="col-md-4">
        <label class="form-label fw-bold small">RG:</label>
        <input type="text" name="rg" class="form-control border-dark">
    </div>
    <div class="col-md-4">
        <label class="form-label fw-bold small">CONTATO (WHATSAPP):</label>
        <input type="text" name="contato" class="form-control border-dark" placeholder="(91) 9....">
    </div>
    <div class="col-md-4">
        <label class="form-label fw-bold small">E-MAIL:</label>
        <input type="email" name="email" class="form-control border-dark" required>
    </div>

    <div class="col-md-12"><hr class="border-dark"> <h6 class="fw-bold">DADOS DA MOTO</h6></div>

    <div class="col-md-3">
        <label class="form-label fw-bold small">PLACA:</label>
        <input type="text" name="placa" class="form-control border-dark" placeholder="ABC1D23" required>
    </div>
    <div class="col-md-3">
        <label class="form-label fw-bold small">MARCA:</label>
        <input type="text" name="marca" class="form-control border-dark" placeholder="Ex: Honda">
    </div>
    <div class="col-md-3">
        <label class="form-label fw-bold small">MODELO:</label>
        <input type="text" name="modelo" class="form-control border-dark" placeholder="Ex: CG 160">
    </div>
    <div class="col-md-3">
        <label class="form-label fw-bold small">COR:</label>
        <input type="text" name="cor" class="form-control border-dark">
    </div>

    <div class="col-md-12">
        <label class="form-label fw-bold small">PONTO DE TRABALHO:</label>
        <input type="text" name="ponto" class="form-control border-dark" placeholder="Ex: Ponto da Praça">
    </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-dark w-100 fw-bold">SALVAR CADASTRO COMPLETO</button>
    </div>
</form>
{% endblock %}
