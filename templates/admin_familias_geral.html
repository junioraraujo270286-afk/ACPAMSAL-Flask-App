{% extends 'base.html' %}
{% block content %}
<div class="card shadow border-0 p-4">
    <h4 class="fw-bold text-primary border-bottom pb-3 mb-4"><i class="fas fa-users-cog me-2"></i>CADASTRO SOCIAL - FAMÍLIAS ATENDIDAS</h4>
    
    <form method="POST" enctype="multipart/form-data" class="row g-3 bg-light p-4 rounded border mb-5">
        <div class="col-md-5">
            <label class="small fw-bold">NOME DO(A) RESPONSÁVEL FAMILIAR</label>
            <input type="text" name="nome_responsavel" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label class="small fw-bold">Nº DE ELEITORES</label>
            <input type="number" name="eleitores" class="form-control" value="0" required>
        </div>
        <div class="col-md-5">
            <label class="small fw-bold">FOTO (RESPONSÁVEL OU FAMÍLIA)</label>
            <input type="file" name="foto_familia" class="form-control">
        </div>
        <div class="col-md-12">
            <label class="small fw-bold">DEPENDENTES (NOME E IDADE - SEPARADOS POR VÍRGULA)</label>
            <textarea name="dependentes" class="form-control" rows="2" placeholder="Ex: João (8 anos), Maria (12 anos), Pedro (2 anos)"></textarea>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary fw-bold px-5">SALVAR CADASTRO SOCIAL</button>
        </div>
    </form>

    <div class="row">
        {% for f in familias %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-0 shadow-sm overflow-hidden">
                <img src="{{ url_for('static', filename='uploads/' + (f.foto_familia or 'default_fam.jpg')) }}" class="card-img-top" style="height: 180px; object-fit: cover;">
                <div class="card-body">
                    <h6 class="fw-bold mb-1">{{ f.nome_responsavel }}</h6>
                    <p class="small text-muted mb-2"><i class="fas fa-vote-yea me-1"></i> {{ f.eleitores }} Eleitores na casa</p>
                    <div class="bg-light p-2 rounded small">
                        <b>Dependentes:</b><br>{{ f.dependentes }}
                    </div>
                </div>
                <div class="card-footer bg-white border-0 text-end">
                    <a href="{{ url_for('remover', tipo='fam', id=f.id) }}" class="btn btn-sm btn-outline-danger border-0"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
