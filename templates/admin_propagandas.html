{% extends 'base.html' %}
{% block content %}
<div class="card shadow border-0 p-4 animate__animated animate__fadeIn">
    <h4 class="fw-bold text-dark border-bottom pb-3"><i class="fas fa-ad me-2"></i>GERENCIAR PUBLICIDADE</h4>
    
    <form method="POST" enctype="multipart/form-data" class="row g-3 bg-light p-3 rounded mb-4">
        <div class="col-md-6">
            <label class="small fw-bold">NOME DO ANUNCIANTE / CAMPANHA</label>
            <input type="text" name="nome" class="form-control" placeholder="Ex: Posto Central" required>
        </div>
        <div class="col-md-4">
            <label class="small fw-bold">BANNER (RECOMENDADO 1200x200px)</label>
            <input type="file" name="arquivo" class="form-control" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-warning w-100 fw-bold">FAZER UPLOAD</button>
        </div>
    </form>

    <div class="row">
        {% for p in props %}
        <div class="col-md-4 mb-3">
            <div class="card h-100 border-0 shadow-sm overflow-hidden">
                <img src="{{ url_for('static', filename='uploads/' + p.arquivo) }}" class="card-img-top" style="height: 100px; object-fit: cover;">
                <div class="card-body p-2 d-flex justify-content-between align-items-center bg-dark text-white">
                    <small class="fw-bold">{{ p.nome }}</small>
                    <a href="{{ url_for('remover', tipo='prop', id=p.id) }}" class="btn btn-sm btn-danger py-0">X</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
