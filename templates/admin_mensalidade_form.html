{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-4">
    <h4 class="fw-bold border-bottom border-dark pb-2 text-uppercase">LANÇAR NOVA MENSALIDADE</h4>
</div>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="fw-bold small">SELECIONE O ASSOCIADO:</label>
        <select name="socio_id" class="form-select border-dark shadow-sm" required>
            <option value="">-- Selecione um Condutor --</option>
            {% for s in socios %}
                <option value="{{ s.id }}">{{ s.matricula }} - {{ s.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="fw-bold small">REFERÊNCIA (MÊS/ANO):</label>
        <input type="text" name="ref" class="form-control text-center fw-bold" 
               placeholder="Ex: JANEIRO/2026" required>
        <small class="text-muted text-center d-block mt-1">Isso define a regularidade do sócio no sistema.</small>
    </div>

    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-dark fw-bold py-2">REGISTRAR PAGAMENTO</button>
        <a href="{{ url_for('lista_mensalidades') }}" class="btn btn-outline-dark fw-bold">CANCELAR</a>
    </div>
</form>
{% endblock %}
