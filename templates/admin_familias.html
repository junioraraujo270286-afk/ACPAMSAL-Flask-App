{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-lg border-0 mb-4">
        <div class="card-header bg-dark text-warning fw-bold">CADASTRO DO PROJETO FAMÍLIA</div>
        <div class="card-body bg-light text-dark">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="fw-bold">NOME DO RESPONSÁVEL (ASSOCIADO)</label>
                        <input type="text" name="responsavel" class="form-control" placeholder="Nome Completo" required>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold">CONTATO (WHATSAPP)</label>
                        <input type="text" name="contato" class="form-control" placeholder="(91) 9...." required>
                    </div>
                </div>
                
                <h6 class="fw-bold border-bottom pb-2 mb-3">DEPENDENTES</h6>
                <div id="lista-dependentes">
                    <div class="row g-2 mb-2">
                        <div class="col-md-6"><input type="text" name="dep_nome[]" class="form-control" placeholder="Nome do Dependente"></div>
                        <div class="col-md-2"><input type="number" name="dep_idade[]" class="form-control" placeholder="Idade"></div>
                        <div class="col-md-4"><input type="text" name="dep_contato[]" class="form-control" placeholder="Contato"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="addDep()">+ Adicionar outro dependente</button>
                <button type="submit" class="btn btn-dark w-100 fw-bold text-warning">SALVAR PROJETO FAMÍLIA</button>
            </form>
        </div>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white fw-bold">FAMÍLIAS BENEFICIADAS</div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Responsável</th>
                        <th>Dependentes</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="text-dark">
                    {% for f in familias %}
                    <tr>
                        <td><strong>{{ f.responsavel_nome }}</strong><br><small>{{ f.contato }}</small></td>
                        <td>{{ f.dependentes }}</td>
                        <td>
                            <a href="{{ url_for('remover', tipo='familia', id=f.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir registro?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function addDep() {
    const div = document.createElement('div');
    div.className = 'row g-2 mb-2';
    div.innerHTML = `
        <div class="col-md-6"><input type="text" name="dep_nome[]" class="form-control" placeholder="Nome do Dependente"></div>
        <div class="col-md-2"><input type="number" name="dep_idade[]" class="form-control" placeholder="Idade"></div>
        <div class="col-md-4"><input type="text" name="dep_contato[]" class="form-control" placeholder="Contato"></div>
    `;
    document.getElementById('lista-dependentes').appendChild(div);
}
</script>
{% endblock %}
