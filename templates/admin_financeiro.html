{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold m-0 text-dark">GESTÃO DE MENSALIDADES</h3>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-dark fw-bold border-dark shadow-sm">
        <i class="bi bi-arrow-left"></i> VOLTAR AO PAINEL
    </a>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card p-4 border-dark shadow bg-warning">
            <h5 class="fw-bold text-center mb-3">DAR BAIXA</h5>
            <form method="POST">
                <div class="mb-3">
                    <label class="fw-bold">Selecionar Associado:</label>
                    <select name="socio_id" class="form-select border-dark" required>
                        <option value="">Selecione...</option>
                        {% for s in socios %}
                        <option value="{{ s.id }}">{{ s.nome }} ({{ s.matricula }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Mês de Referência:</label>
                    <input type="text" name="referencia" class="form-control border-dark" placeholder="Ex: 01/2026" required>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Valor:</label>
                    <input type="text" class="form-control border-dark" value="R$ 10,00" disabled>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold border-dark py-2">REGISTRAR PAGAMENTO</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card border-dark shadow">
            <div class="card-header bg-dark text-white fw-bold">PAGAMENTOS RECENTES</div>
            <div class="table-responsive bg-white">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-warning">
                        <tr>
                            <th>Associado</th>
                            <th>Mês Referência</th>
                            <th>Data Registro</th>
                            <th class="text-center">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in pagamentos %}
                        <tr>
                            <td class="fw-bold">{{ p.associado.nome }}</td>
                            <td><span class="badge bg-dark">{{ p.referencia }}</span></td>
                            <td>{{ p.data_pag.strftime('%d/%m/%Y') }}</td>
                            <td class="text-center">
                                <form method="POST" onsubmit="return confirm('Excluir este pagamento?')">
                                    <input type="hidden" name="pag_id" value="{{ p.id }}">
                                    <button type="submit" name="excluir_pag" class="btn btn-sm btn-danger">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
