{% extends 'base.html' %}
{% block content %}
<div class="container py-4 text-dark">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-dark text-warning fw-bold">LANÇAR MENSALIDADE</div>
                <div class="card-body bg-light">
                    <form method="POST" id="financeiroForm">
                        <input type="hidden" name="mensalidade_id" id="m_id">
                        <label>ASSOCIADO</label>
                        <select name="socio_id" id="s_id" class="form-select mb-3" required>
                            {% for s in socios %}
                            <option value="{{ s.id }}">{{ s.matricula }} - {{ s.nome }}</option>
                            {% endfor %}
                        </select>
                        <label>MÊS</label>
                        <select name="mes" id="m_mes" class="form-select mb-3">
                            <option>Janeiro</option><option>Fevereiro</option><option>Março</option>
                            <option>Abril</option><option>Maio</option><option>Junho</option>
                            <option>Julho</option><option>Agosto</option><option>Setembro</option>
                            <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
                        </select>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="isento" id="m_isento">
                            <label class="form-check-label">ISENTO</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 fw-bold">SALVAR</button>
                        <button type="button" class="btn btn-link w-100 mt-2 btn-sm text-muted" onclick="window.location.reload()">Limpar/Novo</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white fw-bold">HISTÓRICO</div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr><th>Sócio</th><th>Mês</th><th>Status</th><th>Ações</th></tr>
                        </thead>
                        <tbody>
                            {% for m in mensalidades %}
                            <tr>
                                <td>{{ m.socio.nome }}</td>
                                <td>{{ m.mes_referencia }}</td>
                                <td>{{ 'ISENTO' if m.isento else 'PAGO' }}</td>
                                <td>
                                    <button class="btn btn-sm btn-info text-white" onclick="editarMensalidade('{{m.id}}', '{{m.socio_id}}', '{{m.mes_referencia}}', {{ 'true' if m.isento else 'false' }})"><i class="fas fa-edit"></i></button>
                                    <a href="{{ url_for('remover', tipo='mensalidade', id=m.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir pagamento?')"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function editarMensalidade(id, socio_id, mes, isento) {
    document.getElementById('m_id').value = id;
    document.getElementById('s_id').value = socio_id;
    document.getElementById('s_id').disabled = true; // Não permite trocar o sócio ao editar
    document.getElementById('m_mes').value = mes;
    document.getElementById('m_isento').checked = isento;
    document.querySelector('#financeiroForm button[type="submit"]').innerHTML = "ATUALIZAR";
}
</script>
{% endblock %}
